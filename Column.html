<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>


<div class="form-floating mb-3">
  <input type="email" class="form-control bg-success" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating border border-5 border border-success rounded-end">
  <input type="password" class="form-control border-success" id="floatingInput" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
  <div class="form-floating border border-5 border border-success rounded-end">
  <input type="date" class="form-control" id="floatingInput" placeholder="Birthdate">
  <label for="floatingDate">Date</label>
</div>
  <div class="form-floating border border-5 border border-success rounded-end">
  <input type="color" class="form-control" id="floatingInput" placeholder="Favorite Color">
  <label for="floatingColor">Pick A Color</label>
</div>


  
</html>
